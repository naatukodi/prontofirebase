<!-- src/app/header.component.html -->
<mat-sidenav-container class="sidenav-container">
  <!-- only render and open the drawer on mobile -->
  <mat-sidenav #drawer
               *ngIf="isHandset$ | async"
               mode="over"
               (closedStart)="drawer.close()"
               class="sidenav">

    <mat-nav-list>
      <a mat-list-item routerLink="/"            (click)="drawer.close()">Dashboard</a>
      <a mat-list-item routerLink="/stakeholder" (click)="drawer.close()">Stakeholder</a>
      <a mat-list-item (click)="onLogout(); drawer.close()">Logout</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <!-- hamburger only on mobile -->
      <button mat-icon-button
              *ngIf="isHandset$ | async"
              (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="app-title">Pronto</span>
      <span class="spacer"></span>

      <!-- inline nav only on desktop -->
      <ng-container *ngIf="!(isHandset$ | async)" class="nav-buttons">
        <button mat-button routerLink="/">Dashboard</button>
        <button mat-button routerLink="/stakeholder">Stakeholder</button>
        <button mat-button (click)="onLogout()">Logout</button>
      </ng-container>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
