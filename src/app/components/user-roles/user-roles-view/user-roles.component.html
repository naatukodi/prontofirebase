<div class="step-filter">
  <span>User {{ phone }} Roles:</span>
  <button
    mat-button
    *ngFor="let c of categories"
    [class.active]="selected === c"
    [disabled]="roleCounts[c] === 0"
    (click)="onSelect(c)">
    {{ c }} ({{ roleCounts[c] }})
  </button>
</div>

<table mat-table [dataSource]="filtered" class="roles-table">
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>ROLE</th>
    <td mat-cell *matCellDef="let r">{{ r }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="loading" class="loading">Loading rolesâ€¦</div>
<div *ngIf="error" class="error">{{ error }}</div>
