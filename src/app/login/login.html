<div class="login-wrapper">
  <!-- LEFT HERO -->
  <div class="hero">
    <img
      src="https://prontomoto.azureedge.net/artifacts/prontomoto.png"
      alt="Pronto Moto Logo"
      class="logo"
    />
    <h1 class="hero-title">Pronto Moto</h1>
  </div>

  <!-- RIGHT FORM -->
  <div class="login-form">
    <h2>Sign In</h2>
    <form (submit)="$event.preventDefault()">
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input
          id="phone"
          type="tel"
          [(ngModel)]="phone"
          name="phone"
          placeholder="+91XXXXXXXXXX"
          required
        />
      </div>

      <button type="button" class="btn primary" (click)="sendOTP()">
        Send OTP
      </button>

      <div *ngIf="confirmation" class="otp-group">
        <label for="otp">Enter OTP</label>
        <input
          id="otp"
          type="text"
          [(ngModel)]="otp"
          name="otp"
          placeholder="123456"
          required
        />
        <button type="button" class="btn primary" (click)="verifyOTP()">
          Verify
        </button>
      </div>

      <a class="forgot-link" routerLink="/forgot-password">Forgot Password?</a>
    </form>
  </div>
</div>
